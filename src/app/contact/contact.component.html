<!-- Contact Section -->
<section id="contact" class="contact-section section-padding animated bounceInLeft">
  <div class="container">
    <h2 class="section-title wow fadeInUp">Donde Encontrarme</h2>

    <div class="row">
      <!-- No contact form for MVP -->
      <div class="col-md-12">
        <div class="row center-md text-center">
          <div class="col-md-4">
            <i class="fa fa-map-marker"></i>

            <address>
            <strong>Ciudad/Pais</strong>
            {{city}}, {{country}}<br>
            </address>
          </div>

          <div class="col-md-4">
            <i class="fa fa-envelope-o"></i>
            <div class="contact-number">
              <strong>Email</strong>
              <a [href]="'mailto:' + email">{{email}}</a>
            </div>
          </div>

          <div class="col-md-4">
            <i class="fa fa-skype"></i>
            <div class="contact-number">
              <strong>Skype</strong>
              {{skype}}
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row center-md text-center">
          <div class="col-md-6">
            <i class="fa fa-map-marker"></i>

            <address>
            <strong>Linkedin</strong>
            {{linkedin}}<br>
            </address>
          </div>

          <div class="col-md-6">
            <i class="fa fa-envelope-o"></i>
            <div class="contact-number">
              <strong>Github</strong>
              {{github}}
            </div>
          </div>

        </div>
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
</section><!-- End Contact Section -->
