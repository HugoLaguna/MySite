<div class="row">
  <div class="col-xs-12 col-md-12 section-container-spacer">
    <h2 class="text-center">Mis proyectos</h2>
  </div>
</div>
<div class="grid-container">
  <div *ngFor="let repo of repos">
    <a [href]="'http://github.com/camigomez35/'+repo.name" target="_blank">{{repo.name}}</a>
    <p> <i class="fa fa-code"></i> {{repo.language}}</p>
  </div>
</div>
